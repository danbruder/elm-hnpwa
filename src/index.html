<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Elm HNPWA</title>
    <meta name="description" content="Polymer Hacker News">

    <link rel="icon" href="/assets/favicon.ico">

    <link rel="manifest" href="/assets/manifest.json">

    <meta name="theme-color" content="#EEE">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Elm HNPWA">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Elm HNPWA">

    <link rel="apple-touch-icon" href="/assets/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/assets/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/icon-192x192.png">

    <style>
        .loader {
            position: fixed;
            top: 40%;
            left: calc(50% - 36px)
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 2px solid rgb(243, 243, 243);
            border-radius: 50%;
            border-top-color: #CCC;
            animation: spin .5s linear infinite;
            margin: 6px;
            display: inline-block;
        }

        @keyframes spin {
            to {transform: rotate(360deg);}
        }
    </style>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/> -->
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
    </div>

</body>

</html>
