<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Elm HNPWA</title>

    <style>
        html {
            font-size: 87.5%;
        }

        body {
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }

        header {
            background-color: #eee;
            padding: 0 1.5rem;
            display: flex;
            height: 3rem;
            align-items: center;
            font-weight: 500;
        }

        header span {
            color: green;
        }

        a {
            text-decoration: none;
        }

        a:visited {
            color: #666;
        }

        nav {
           margin-left: 2rem;
        }

        nav a, nav span {
            margin-right: 1rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: .5rem 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
        }

        li a:hover {
            text-decoration: underline;
        }

        .domain {
            color: #999;
            margin-left: .5rem;
            font-size: .75rem;
        }

        li footer {
            margin-top: .5rem;
            font-size: .875rem;
            color: #666;
        }

        li footer a {
            color: #666;
            text-decoration: underline;
        }

        .index {
            display: flex;
            align-items: center;
            width: 2rem;
            font-weight: 500;
            color: #666;
        }

    </style>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/> -->
  </head>

  <body>

    <div id="main"></div>

  </body>

  </html>
